		        <ul class="nav_main">

	        	    </div>
	    	    </div> 		
	    	    
	    	    <div id="outer_form_box">
	    	    	        <div id="inner_form_box">
	    	    	            <form id="contact-form" method="post" action="">   
	    	    	            	<label for="username"></label>
	    	    	                <input class="contact_input_boxes_contact_page"  id="username" placeholder="User Name" type="text" name="username" minlength="1" required>

	    	    	                <input class="contact_input_boxes_contact_page" id="phone" placeholder="Phone" type="text" name="Phone" minlength="1" required>

	    	    	                <input class="contact_input_boxes_contact_page" id="email" placeholder="Email" type="text" name="Email" minlength="1" required>

	    	    	                <textarea class="contact_input_boxes_contact_page" id="description" placeholder="Message"type="text" name="Message"></textarea>

	    	    	                <p id="error-list">You have (<span id="error-count"></span>) errors</p>
	    	    	               
	    	    	                <input type="submit" name="Submit">
	    	    	                	    	    	                
	    	    	            </form>
	    	    	        </div>    
	    	            </div>	
	    	        </div>
